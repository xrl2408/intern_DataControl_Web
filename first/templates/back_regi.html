
{% extends 'base.html' %}

 

{% block title %}注册{% endblock %}

{% block content %}

    <div class="container">

        <div class="col-md-4 col-md-offset-4">

          <form class='form-register' action="/Change_b/" method="post">

 

              {% if message %}

                  <div class="alert alert-warning">{{ message }}</div>

              {% endif %}

 

              {% csrf_token %}

 

              <h2 class="text-center">修改用户</h2>

              <div class="form-group">

                  <p >用户名：</p>

{#                  <input hidde="True" class = "form-control" name="lll" width="200" value="{{ v2 }}" >#}

                  <p class = "form-control">{{ v1 }}</p>

              </div>

              <div class="form-group">

                  <p>密码：</p>

                  <input class = "form-control" name="password1_b" width="200" value="{{ v2 }}" >

              </div>

              <div class="form-group">

                  <p>确认密码：</p>

                  <input class = "form-control" name="password2_b" width="200" value="{{ v3 }}" >

              </div>

              <div class="form-group">

                  <p>email：</p>

                  <input class = "form-control" name="email_b" width="200" value="{{ v5 }}" >

              </div>

              <div class="form-group">

                  <p>权限：</p>

{#                  <input class = "form-control" name="power_b" width="200" value="{{ v4 }}" >#}
                <select name="power_b" class="form-control">
                    <option value ="1"{% if v4 == '1' %} selected="selected" {% endif %}>只读</option>
                    <option value ="2" {% if v4 == '2' %} selected="selected" {% endif %} >添加删改</option>
                    <option value ="3" {% if v4 == '3' %} selected="selected" {% endif %} >admin</option>
                </select>
{#                                   {{ register_form.level2.label_tag }}#}
{##}
{#                  {{ register_form.level2 }}#}

              </div>


               <button type="submit" class="btn btn-primary pull-right" onclick="return window.confirm('确认修改?');">提交</button>

              <button type="submit" class="btn btn-default pull-left" name="back_regi_back">返回</button>



 

          </form>

        </div>

    </div> <!-- /container -->

{% endblock %}
