
{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}登录{% endblock %}

{#{% block css %}<link href="{% static 'css/login.css' %}" />{% endblock %}#}





{% block content %}

    <div class="container">

        <div class="col-md-4 col-md-offset-4">

          <form class='form-login' action="/login/" method="post">



              {% if message %}

                  <div class="alert alert-warning">{{ message }}</div>

              {% endif %}

              {% csrf_token %}

              <h2 class="text-center" style="margin-bottom: 35px ; margin-top: 55px">登录</h2>

              <div class="form-group">

              {{ login_form }}

              </div>


              <button type="reset" class="btn btn-default pull-left" style="margin-bottom: 35px ; margin-top: 15px">重置</button>

              <button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 35px ; margin-top: 15px">提交</button>



          </form>

        </div>

    </div> <!-- /container -->

{% endblock %}
