<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库查询显示</title>
</head>
<body>
    <form action="/add_page/" method="POST">
{#        <p><input name="name" placeholder="name" width="200"/></p>#}
        <p><input name="name" placeholder="name" width="200" value="{{ v1 }}" >{{ error1 }}</p>
        <p><input name="process" placeholder="process" width="200" value="{{ v2 }}" >{{ error2 }}</p>
        <p><input name="local_ip" placeholder="local_ip" width="200" value="{{ v3 }}">{{ error3 }}</p>
        <p><input name="local_port" placeholder="local_port" width="200" value="{{ v4 }}">{{ error4 }}</p>
        <p><input name="remote_ip" placeholder="remote_ip" width="200" value="{{ v5 }}">{{ error5 }}</p>
        <p><input name="remote_port" placeholder="remote_port" width="200" value="{{ v6 }}">{{ error6 }}</p>
        <p><input name="protocol" placeholder="protocol" width="200" value="{{ v7 }}">{{ error7 }}</p>
        <p><input name="direction" placeholder="direction" width="200" value="{{ v8 }}">{{ error8 }}</p>
        <p><input name="action" placeholder="action" width="200" value="{{ v9 }}" >{{ error9 }}</p>
        <p><input name="type" placeholder="type" width="200" value="{{ v10 }}">{{ error10 }}</p>
        <p><input name="enalbled" placeholder="enalbled" width="200" value="{{ v11 }}">{{ error11 }}</p>
        <p><input name="profile" placeholder="profile" width="200" value="{{ v12 }}">{{ error12 }}</p>
{#        <p><input type="submit" value="submit" /></p>#}
        <button type="submit" class="btn btn-info" name="f_submit" onclick="return window.confirm('确认添加?');">添加</button>
        <button type="submit" class="btn btn-info" name="f_back">返回</button>
    </form>
    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}

{#    <button>back</button>#}

</body>
</html>
